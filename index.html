<!DOCTYPE html>
<html lang = "en">
<head>
<title> JavaScript Calculator </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
	
</head>
<body>


<form name = "form1" class="container">
	
	<!-- This input box shows the button pressed by the user in calculator. -->
	<div class="top">
  <input id = "input" type ="text" name ="answer" disabled>
  </div>
  <!-- Display the calculator button on the screen. -->
  <!-- onclick() function display the number prsses by the user. -->
  <div class="bottom row">
  <input type = "button" class="col-3 style" value = "AC" onclick = "form1.answer.value = ' ' ">
  <input type = "button" class="col-3 style" value = "C" onclick = "form1.answer.value = '' ">
  <input type = "button" class="col-3 style" value = "%" onclick = "form1.answer.value += '%' ">
   <input type = "button" class="col-3 style" value = "รท" onclick = "form1.answer.value += '/' ">
  
  
  <input type = "button" class="col-3" value = "7" onclick = "form1.answer.value += '7' ">
  <input type = "button" class="col-3"value = "8" onclick = "form1.answer.value += '8' ">
  <input type = "button" class="col-3"value = "9" onclick = "form1.answer.value += '9' ">
  <input type = "button" class="col-3 style"value = "ร" onclick = "form1.answer.value += '*' ">
  
  
  <input type = "button"class="col-3" value = "4" onclick = "form1.answer.value += '4' ">
  <input type = "button" class="col-3"value = "5" onclick = "form1.answer.value += '5' ">
  <input type = "button" class="col-3"value = "6" onclick = "form1.answer.value += '6' ">
  <input type = "button" class="col-3 style"value = "-" onclick = "form1.answer.value += '-' ">
  <input type = "button" class="col-3"value = "1" onclick = "form1.answer.value += '1' ">
  <input type = "button" class="col-3"value = "2" onclick = "form1.answer.value += '2' ">
    <input type = "button" class="col-3" value = "3" onclick = "form1.answer.value += '3' ">
	<!-- When we click on the '=' button, the onclick() shows the sum results on the calculator screen. -->
  <input type = "button" class="col-3 style"value = "+" onclick = "form1.answer.value += '+'">
    <input type="button" class="col-3 img"value = "" onclick = "form1.answer.value += '' ">
  <input type = "button" class="col-3"value = "0" onclick = "form1.answer.value += '0' ">
    <input type = "button" class="col-3" value = "." onclick = "form1.answer.value += '.' ">
	
  <input type = "button" class="col-3 style"value = "=" onclick = "form1.answer.value = eval(form1.answer.value) ">
 
  </div>
  
</form>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
</body>
</html>
